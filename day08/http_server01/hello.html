<!DOCTYPE html> 
<html>
    <head>
        <!--5秒之后跳转到百度网站 注意引号 -->
        <meta http-equiv="refresh" content="5;URL=https://www.baidu.com" />  
        <!-- 指定文档的编码类型 -->
        <meta http-equiv="content-Type" charset="UTF8">
        <!-- 如果是IE，以最高级模式渲染文档 -->
        <meta http-equiv="x-ua-compatible" content="IE=edge">
        <!-- 移动端浏览器访问，默认宽度是移动端宽度，默认缩放比例为1，最大缩放比例为1 -->
        <meta name="viewport" content="width=device-width,initial-sclale=1,maximum-scale=1">
        <!-- 关键字，搜索引擎 ，关键字用英文","分割 -->
        <meta name="keywords" content="meta总结,html meta,meta属性,meta跳转">
        <!-- 描述，简介信息，放在搜索引擎简介的信息 -->
        <meta name="description" content="测试平台">
        <title>测试网站</title>
    </head>
    <body>
        <h1>测试</h1>
    </body>
</html>
