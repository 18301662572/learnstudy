<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>获取用户输入</title>
</head>
<body>
    <h1>欢迎注册MyWebsite</h1>

    <!-- 需要兼容浏览器的标签 -->
    <input type="date">
    <input type="number">
    <input type="email">
    <input type="tel">

    <hr>

    <form method="POST" action="http://127.0.0.1:8080/index">
        <div>
            <label for="i1">用户名：</label>
            <input id="i1" name="username" type="text" placeholder="用户名" disabled><!--占位-->
        </div>     
        <div>
            <label>密&nbsp;&nbsp;&nbsp;&nbsp;码：
                    <input name="pwd" type="password">
            </label>
        </div>   
        <div>
            <label>性&nbsp;&nbsp;&nbsp;&nbsp;别：</label>
            <input type="radio" value="male" name="sex">男
            <input type="radio" value="famale" name="sex">女
        </div>
        <div>
            <label>爱好：</label>
            <input type="checkbox" value="basketball">篮球
            <input type="checkbox" value="doublecolorball" checked>双色球
            <input type="checkbox" value="football">足球
        </div>
        <div>
            <label>头像：</label>
            <input type="file" name="avatar" accept="image/*">
        </div>
        <div>
            <label>个性签名</label>
            <textarea name="info" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="s1">地址</label>
            <select name="addr" id=s1>
                <option>---</option>
                <option value="01">北京</option>
                <option value="02" selected>上海</option>
                <option value="03">广州</option>
            </select>
        </div>
        <div>
            <input type="submit" value="提交">
            <button type="submit">提交</button>
            <input type="reset" value="重置">
            <input type="button" value="普通按钮">
        </div>        
    </form>

    <hr>

    <form action="https://www.sogou.com/web">
        <input type="input" name="query">
        <input type="submit" value="sogo一下">
    </form>
</body>
</html>
